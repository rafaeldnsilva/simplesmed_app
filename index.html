<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplesmed Assistência Técnica</title>
    <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <a href="index.html">
            <img src="frontend/img/logotipo-simplesmed.png" width="75" height="50" alt="Simplesmed">
        </a>
        <nav>
            <a href="#inicio">Início</a>
            <a href="#cientes">Clientes</a>
            <a href="#ordem">Ordem de Serviço</a>
            <a href="#orcamento">Orçamento</a>
            <a href="#lembretes">Lembretes</a>
        </nav>
    </header>
    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <h2>Menu</h2>
            <nav>
                <ul>
                    <li><a href="index.html" id="clientes">Clientes</a></li>
                    <li><a href="frontend/ordem.html" id="ordem-servico">Ordem de Serviço</a></li>
                    <li><a href="#" id="orcamento">Orçamento</a></li>
                    <li><a href="#" id="lembretes">Lembretes</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="content">
            <section id="clientes-section" class="section hidden">
                <h1>Clientes</h1>
                <button onclick="alert('Cadastrar Cliente')">Cadastrar</button>
            </section>
            <section id="ordem-servico-section" class="section hidden">
                <h1>Ordem de Serviço</h1>
                <button onclick="alert('Nova Ordem de Serviço')">Nova Ordem</button>
            </section>
            <section id="orcamento-section" class="section hidden">
                <h1>Orçamento</h1>
                <button onclick="alert('Novo Orçamento')">Novo Orçamento</button>
            </section>
            <section id="lembretes-section" class="section hidden">
                <h1>Lembretes</h1>
                <button onclick="alert('Novo Lembrete')">Novo Lembrete</button>
            </section>
            <!-- pagina cliente -->
            <section id="clientes-section" class="section">
              <h1>Clientes</h1>
              
              <!-- Formulário de Cadastro -->
              <div class="form-container">
                  <form id="cliente-form">
                      <h2>Cadastrar Cliente</h2>
          
                      <!-- Tipo de Cliente -->
                      <label for="tipo-cliente">Tipo de Cliente:</label>
                      <select id="tipo-cliente" name="tipo-cliente" required>
                          <option value="fisica">Pessoa Física</option>
                          <option value="juridica">Pessoa Jurídica</option>
                      </select>
          
                      <!-- Campos de Dados -->
                      <label for="nome">Nome:</label>
                      <input type="text" id="nome" name="nome" required placeholder="Nome do cliente">
          
                      <label for="cpf-cnpj">CPF/CNPJ:</label>
                      <input type="text" id="cpf-cnpj" name="cpf-cnpj" required placeholder="Apenas números" pattern="\d*">
          
                      <label for="telefone">Telefone:</label>
                      <input type="tel" id="telefone" name="telefone" required placeholder="Apenas números" pattern="\d*">
          
                      <label for="email">E-mail:</label>
                      <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
          
                      <label for="endereco">Endereço:</label>
                      <input type="text" id="endereco" name="endereco" placeholder="Endereço completo">

                      <label for="equipamento">Equipamento:</label>
                      <input type="text" id="equipamento" name="equipamento" required>
          
                      <label for="serie">Série:</label>
                      <input type="text" id="serie" name="serie" required>
          
                      <label for="garantia">Garantia (Sim/Não):</label>
                      <select id="garantia" name="garantia" required>
                          <option value="sim">Sim</option>
                          <option value="nao">Não</option>
                      </select>
          
                      <label for="observacao">Observação:</label>
                      <textarea id="observacao" name="observacao" rows="4" autocomplete="off"></textarea>
          
                      <label for="relato">Relato do Cliente:</label>
                      <textarea id="relato" name="relato" rows="6" autocomplete="off"></textarea>
                      
                      <!-- Botões -->
                      <div class="btn-group">
                          <button type="submit">Salvar</button>
                          <button type="button" onclick="imprimir()">Imprimir</button>
                          <button type="button" onclick="enviarEmail()">Enviar por E-mail</button>
                          <!-- Botão de Limpar -->
                          <button type="reset">Limpar</button>
                      </div>
            
                  </form>
              </div>
              <script src="frontend/script.js"></script>
          </section>
          <!-- fim cliente -->
        </main>
    </div>
    
</body>
</html>

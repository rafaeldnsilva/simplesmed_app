<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLESMED    </title>
    <link rel="stylesheet" href="styles_ordem.css"> <!-- Linkando o CSS externo -->
</head>
<body>

    <div class="container">
        <h1>Ordem de Serviço</h1>

        <form id="ordemServicoForm">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="equipamento">Equipamento:</label>
            <input type="text" id="equipamento" name="equipamento" required>

            <label for="serie">Série:</label>
            <input type="text" id="serie" name="serie" required>

            <label for="garantia">Garantia (Sim/Não):</label>
            <select id="garantia" name="garantia" required>
                <option value="sim">Não</option>
                <option value="nao">Sim</option>
            </select>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="4"></textarea>

            <label for="relato">Relato do Cliente:</label>
            <textarea id="relato" name="relato" rows="6" required></textarea>

            <div class="btn-group">
                <button type="button" onclick="salvar()">Salvar</button>
                <button type="button" onclick="imprimir()">Imprimir</button>
                <button type="button" onclick="enviarEmail()">Enviar por E-mail</button>
            </div>
        </form>
    </div>

   
    <script src='ordem.js'></script>

</body>
</html>
